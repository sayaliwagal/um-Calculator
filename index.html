<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="calculatorFavicon.png" width="100" height="100">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal light">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            
            <div class="input-box">
                <input type="text" class="input" id="display">
            </div>
            <div class="btn-panel">
                <div class="row">
                    <button class="btn btn-opretor" id="clear">AC</button>
                    <button class="btn btn-opretor" id="remove">C</button>
                    <button class="btn btn-opretor" id="%">%</button>
                    <button class="btn btn-opretor" id="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="btn btn-num" id="7">7</button>
                    <button class="btn btn-num" id="8">8</button>
                    <button class="btn btn-num" id="9">9</button>
                    <button class="btn btn-opretor" id="*">&times;</button>
                </div>
                <div class="row">
                    <button class="btn btn-num" id="4">4</button>
                    <button class="btn btn-num" id="5">5</button>
                    <button class="btn btn-num" id="6">6</button>
                    <button class="btn btn-opretor" id="-">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-num" id="3">3</button>
                    <button class="btn btn-num" id="2">2</button>
                    <button class="btn btn-num" id="1">1</button>
                    <button class="btn btn-opretor" id="+">+</button>
                </div>
                <div class="row">
                    <!-- <button class="btn btn-num"></button> -->
                    <button class="btn btn-num" id="0">0</button>
                    <button class="btn btn-num" id=".">.</button>
                    <button class="btn btn-equal" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
